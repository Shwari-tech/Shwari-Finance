<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Shwari Finance Â· Digital Assimilation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: radial-gradient(circle at center, #ffffff 0%, #eef5f9 100%);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            perspective: 1000px; /* Added for 3D depth */
        }

        /* ----- ORBIT WRAPPER ----- */
        .wrapper {
            position: relative;
            width: min(500px, 92vw);
            height: min(500px, 92vw);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.8) rotateX(0deg) rotateY(0deg);
            transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }

        .wrapper.pop-in {
            opacity: 1;
            transform: scale(1) rotateX(0deg) rotateY(0deg);
        }

        /* ----- MAIN ICON (CORE) ----- */
        .main-icon {
            position: relative;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: linear-gradient(145deg, #f6fbfd, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 40px rgba(11, 59, 71, 0.1), 0 0 15px rgba(17, 106, 163, 0.2);
            border: 3px solid white;
            z-index: 60;
            animation: breathe 3s ease-in-out infinite; /* Organic breathing */
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 40px rgba(11, 59, 71, 0.1), 0 0 15px rgba(17, 106, 163, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 25px 50px rgba(11, 59, 71, 0.15), 0 0 30px rgba(17, 106, 163, 0.4); }
        }

        .main-icon i {
            font-size: 3.8rem;
            color: #0b2d3b;
            filter: drop-shadow(0 2px 6px rgba(17,106,163,0.2));
            transition: color 0.3s;
        }

        /* ----- SHOCKWAVE RIPPLE ----- */
        .shockwave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #116aa3;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            z-index: 10;
            pointer-events: none;
        }

        /* ----- FLOATING PARTICLES ----- */
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: float 5s infinite ease-in-out;
            z-index: 20;
            transition: all 0.5s;
        }
        
        .wrapper.pop-in .particle { opacity: 0.3; }

        .p1 { width: 10px; height: 10px; top: 8%; left: 15%; background: #2c7a47; animation-duration: 4.2s; }
        .p2 { width: 6px; height: 6px; top: 78%; left: 88%; background: #116aa3; animation-duration: 6s; }
        .p3 { width: 14px; height: 14px; top: 70%; left: 8%; background: #d4a017; animation-duration: 5.4s; }
        .p4 { width: 7px; height: 7px; top: 18%; left: 86%; background: #5c4db0; animation-duration: 7s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.2); }
        }

        /* ----- ORBIT RINGS ----- */
        .orbit-inner, .orbit-outer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 40;
            transform-style: preserve-3d;
        }

        .orbit-inner {
            width: 220px;
            height: 220px;
            animation: rotateClockwise 14s linear infinite; /* Slightly slower for elegance */
        }

        .orbit-outer {
            width: 380px;
            height: 380px;
            z-index: 30;
            animation: rotateCounter 20s linear infinite;
        }

        /* ----- ORBIT ITEMS ----- */
        .orb-fin, .orb-soc {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            will-change: transform, top, left; /* Performance optimization */
        }

        /* Inner Items (Finance) */
        .orb-fin {
            width: 48px;
            height: 48px;
            font-size: 1.3rem;
            border: 1.5px solid rgba(255,255,255,0.9);
            z-index: 45;
            
            top: var(--y, 50%);
            left: var(--x, 50%);
            --s: 1; 
            transform: translate(-50%, -50%) scale(var(--s));
            transition: top 0.4s cubic-bezier(0.7, 0, 0.84, 0), 
                        left 0.4s cubic-bezier(0.7, 0, 0.84, 0), 
                        transform 0.4s cubic-bezier(0.7, 0, 0.84, 0), 
                        background 0.2s, opacity 0.3s, filter 0.3s;
        }

        .orb-fin:nth-child(1) { --y: 0%; --x: 50%; color: #b78a1a; background: #fefcf0; }
        .orb-fin:nth-child(2) { --y: 50%; --x: 100%; color: #0e6291; background: #f0f7ff; }
        .orb-fin:nth-child(3) { --y: 100%; --x: 50%; color: #4a3b8a; background: #f3f1fd; }
        .orb-fin:nth-child(4) { --y: 50%; --x: 0%; color: #1f6e3f; background: #f1f9ec; }

        /* Outer Items (Social) */
        .orb-soc {
            width: 44px;
            height: 44px;
            font-size: 1.3rem;
            color: #2c3e4e;
            z-index: 35;
            top: 50%; left: 50%;
            margin-top: -22px; margin-left: -22px;
            
            --rot: 0deg;
            --offset: 190px;
            --s: 1;
            transform: rotate(var(--rot)) translate(var(--offset)) rotate(calc(var(--rot) * -1)) scale(var(--s));
            transition: transform 0.5s cubic-bezier(0.7, 0, 0.84, 0), background 0.2s, opacity 0.4s, filter 0.3s;
        }
        
        .orb-soc:nth-child(1) { --rot: 0deg; color: #1877F2; }
        .orb-soc:nth-child(2) { --rot: 72deg; color: #000000; }
        .orb-soc:nth-child(3) { --rot: 144deg; color: #25D366; }
        .orb-soc:nth-child(4) { --rot: 216deg; color: #000000; }
        .orb-soc:nth-child(5) { --rot: 288deg; color: #E1306C; }

        .orb-fin i, .orb-soc i {
            animation: iconPop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            transition: opacity 0.1s ease;
        }

        @keyframes rotateClockwise { to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes rotateCounter { to { transform: translate(-50%, -50%) rotate(-360deg); } }
        @keyframes iconPop { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* ==========================================================================
           === DIGITAL ASSIMILATION (STAGGERED ZIP) EFFECT ===
           ========================================================================== */

        /* Override parallax JS smoothly when pulling */
        .wrapper.pull-active {
            transform: scale(1) rotateX(0deg) rotateY(0deg) !important;
            transition: transform 0.5s ease-in-out;
        }

        /* Pull Particles */
        .wrapper.pull-active .particle {
            top: 50% !important; left: 50% !important;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.7, 0, 0.84, 0);
        }

        /* Pull Inner & Outer Orbits with Motion Blur */
        .wrapper.pull-active .orb-fin {
            --y: 50% !important; --x: 50% !important; --s: 0.1 !important;
            background: #fff !important;
            border-color: #116aa3 !important;
            box-shadow: 0 0 30px #116aa3;
            filter: blur(3px) brightness(1.5); /* MOTION BLUR */
            opacity: 0;
        }

        .wrapper.pull-active .orb-soc {
            --offset: 0px !important; --s: 0.1 !important;
            background: #fff !important;
            border-color: #116aa3 !important;
            box-shadow: 0 0 30px #116aa3;
            filter: blur(4px) brightness(1.5); /* MOTION BLUR */
            opacity: 0;
        }
        
        .wrapper.pull-active .orb-fin i, 
        .wrapper.pull-active .orb-soc i { opacity: 0; }

        /* Rapid Staggered Delays */
        .wrapper.pull-active .orb-fin:nth-child(1) { transition-delay: 0.00s; }
        .wrapper.pull-active .orb-soc:nth-child(1) { transition-delay: 0.05s; }
        .wrapper.pull-active .orb-fin:nth-child(2) { transition-delay: 0.10s; }
        .wrapper.pull-active .orb-soc:nth-child(2) { transition-delay: 0.15s; }
        .wrapper.pull-active .orb-fin:nth-child(3) { transition-delay: 0.20s; }
        .wrapper.pull-active .orb-soc:nth-child(3) { transition-delay: 0.25s; }
        .wrapper.pull-active .orb-fin:nth-child(4) { transition-delay: 0.30s; }
        .wrapper.pull-active .orb-soc:nth-child(4) { transition-delay: 0.35s; }
        .wrapper.pull-active .orb-soc:nth-child(5) { transition-delay: 0.40s; }

        /* Core "Processing" Pulse */
        .wrapper.pull-active .main-icon {
            animation: dataProcess 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 0.4s; 
        }

        /* Shockwave Activation */
        .wrapper.pull-active .shockwave {
            animation: rippleOut 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.5s; /* Triggers exactly as center expands */
        }

        @keyframes dataProcess {
            0% { transform: scale(1); border-color: white; filter: brightness(1); }
            30% { transform: scale(0.8); box-shadow: 0 0 20px #116aa3; border-color: #116aa3; filter: brightness(1.2); } 
            60% { transform: scale(1.2); box-shadow: 0 0 80px #116aa3; background: #fff; filter: brightness(2); } 
            100% { transform: scale(60); opacity: 0; } 
        }

        @keyframes rippleOut {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; border-width: 15px; }
            100% { transform: translate(-50%, -50%) scale(20); opacity: 0; border-width: 0px; }
        }

        /* ----- DASHBOARD IFRAME ----- */
        .app {
            position: fixed;
            inset: 0;
            opacity: 0;
            visibility: hidden;
            background: #ffffff;
            z-index: 2000;
            transition: opacity 0.5s ease-in; 
        }

        .app.active {
            opacity: 1;
            visibility: visible;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        /* ----- RESPONSIVE ----- */
        @media (max-width: 500px) {
            .main-icon { width: 90px; height: 90px; }
            .main-icon i { font-size: 3rem; }
            .orbit-inner { width: 190px; height: 190px; }
            .orb-fin { width: 42px; height: 42px; font-size: 1.2rem; }
            .orbit-outer { width: 300px; height: 300px; }
            .orb-soc { width: 38px; height: 38px; font-size: 1.1rem; --offset: 150px; }
        }
    </style>
</head>
<body>

    <div class="wrapper" id="ui">
        <div class="shockwave"></div>
        
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>

        <div class="main-icon">
            <i class="fas fa-user-tie"></i>
        </div>

        <div class="orbit-inner">
            <div class="orb-fin"><i class="fas fa-coins"></i></div>
            <div class="orb-fin"><i class="fas fa-file-invoice-dollar"></i></div>
            <div class="orb-fin"><i class="fas fa-calculator"></i></div>
            <div class="orb-fin"><i class="fas fa-money-bill-wave"></i></div>
        </div>

        <div class="orbit-outer">
            <div class="orb-soc"><i class="fab fa-facebook-f"></i></div>
            <div class="orb-soc"><i class="fab fa-x-twitter"></i></div>
            <div class="orb-soc"><i class="fab fa-whatsapp"></i></div>
            <div class="orb-soc"><i class="fab fa-threads"></i></div>
            <div class="orb-soc"><i class="fab fa-instagram"></i></div>
        </div>
    </div>

    <div class="app" id="app">
        <iframe src="https://script.google.com/macros/s/AKfycbyFsKt1t8t0pzRVgoIpnb3H9kBIwdmsCUMnV_RjCDpgVBPNA2d3Ig3jKnJ-jEyynkI8/exec" title="Shwari Finance Dashboard"></iframe>
    </div>

    <script>
        (function() {
            "use strict";

            const uiWrapper = document.getElementById('ui');
            const appPanel = document.getElementById('app');

            // 1. Interactive Parallax Effect (Tracks Mouse/Touch)
            const handleMove = (e) => {
                if (!uiWrapper.classList.contains('pull-active')) {
                    // Normalize mouse coordinates based on screen center
                    const x = e.clientX || (e.touches && e.touches[0].clientX);
                    const y = e.clientY || (e.touches && e.touches[0].clientY);
                    
                    const xAxis = (window.innerWidth / 2 - x) / 25; // Division controls tilt intensity
                    const yAxis = (window.innerHeight / 2 - y) / 25;
                    
                    uiWrapper.style.transform = `scale(1) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
                }
            };

            document.addEventListener('mousemove', handleMove);
            document.addEventListener('touchmove', handleMove);

            // 2. Pop in the initial orbit sequence immediately
            requestAnimationFrame(() => {
                uiWrapper.classList.add('pop-in');
            });

            // 3. Trigger the "Digital Assimilation" effect after 4.0 seconds (allows time to see parallax)
            setTimeout(() => {
                uiWrapper.classList.add('pull-active');
                
                // Remove event listeners to stop calculating parallax once animation starts
                document.removeEventListener('mousemove', handleMove);
                document.removeEventListener('touchmove', handleMove);

                // 4. Reveal Dashboard timed precisely with the shockwave and explosion
                setTimeout(() => {
                    appPanel.classList.add('active');
                    
                    // Cleanup UI to save resources
                    setTimeout(() => { uiWrapper.style.display = 'none'; }, 800);
                    
                }, 1000); 

            }, 4000); 

        })();
    </script>
</body>
</html>
