<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Shwari Finance · refined animations</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /* ----- RESET & GLOBAL ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: #fcfdfe;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* ----- MAIN WRAPPER: ORBIT & CORE ----- */
        .wrapper {
            position: relative;
            width: min(500px, 92vw);
            height: min(500px, 92vw);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.45) translateY(50px) rotate(-5deg);  /* added subtle rotation */
            transition: opacity 0.7s ease, transform 0.9s cubic-bezier(0.34, 1.56, 0.64, 1), visibility 0.4s;
            will-change: transform, opacity;
            pointer-events: none;
        }

        /* pop-in – now with a clean rotation to upright */
        .wrapper.pop-in {
            opacity: 1;
            transform: scale(1) translateY(0) rotate(0deg);
        }

        /* fade out when dashboard launches – smoother exit */
        .wrapper.fade-out {
            opacity: 0 !important;
            transform: scale(0.8) translateY(20px) rotate(2deg);
            visibility: hidden;
            transition: opacity 0.6s ease, transform 0.7s ease, visibility 0s 0.6s;
        }

        /* ----- MAIN ICON with gentle pulse ----- */
        .main-icon {
            position: relative;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: linear-gradient(145deg, #f6fbfd, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 40px rgba(11, 59, 71, 0.1), 0 4px 12px rgba(0,0,0,0.02);
            border: 3px solid white;
            z-index: 60;
            animation: corePulse 3.5s infinite ease-in-out;  /* new subtle life */
        }

        .main-icon i {
            font-size: 3.8rem;
            color: #0b2d3b;
            filter: drop-shadow(0 2px 6px rgba(17,106,163,0.2));
        }

        @keyframes corePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 40px rgba(11,59,71,0.1); }
            50% { transform: scale(1.02); box-shadow: 0 24px 48px rgba(11,59,71,0.18); }
        }

        /* ----- FLOATING PARTICLES (calm & continuous) ----- */
        .particle {
            position: absolute;
            background: #1a6c9e;
            border-radius: 50%;
            opacity: 0.18;
            animation: float 5s infinite ease-in-out;
            z-index: 20;
        }

        .p1 { width: 10px; height: 10px; top: 8%; left: 15%; background: #2c7a47; opacity: 0.2; animation-duration: 4.2s; }
        .p2 { width: 6px; height: 6px; top: 78%; left: 88%; background: #116aa3; opacity: 0.25; animation-duration: 6s; }
        .p3 { width: 14px; height: 14px; top: 70%; left: 8%; background: #d4a017; opacity: 0.15; animation-duration: 5.4s; }
        .p4 { width: 7px; height: 7px; top: 18%; left: 86%; background: #5c4db0; opacity: 0.2; animation-duration: 7s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(4deg); }
        }

        /* ----- ORBIT INNER (finance icons) – icons now pop with stagger ----- */
        .orbit-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height: 220px;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: rotateClockwise 8s linear infinite;
            z-index: 40;
        }

        .orb-fin {
            position: absolute;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            box-shadow: 0 8px 18px rgba(0,0,0,0.04), 0 2px 0 #fff inset;
            border: 1.5px solid rgba(255,255,255,0.7);
            backdrop-filter: blur(2px);
            color: #1e3f4a;
        }

        .orb-fin:nth-child(1) { top: 0; left: 50%; margin: -24px 0 0 -24px; color: #b78a1a; background: #fefcf0; }
        .orb-fin:nth-child(2) { top: 50%; right: 0; margin: -24px -24px 0 0; color: #0e6291; background: #f0f7ff; }
        .orb-fin:nth-child(3) { bottom: 0; left: 50%; margin: 0 0 -24px -24px; color: #4a3b8a; background: #f3f1fd; }
        .orb-fin:nth-child(4) { top: 50%; left: 0; margin: -24px 0 0 -24px; color: #1f6e3f; background: #f1f9ec; }

        /* icon inside – starts tiny, pops to full size with delay */
        .orb-fin i {
            transform: scale(0);
            opacity: 0;
            animation: iconPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: calc(0.12s * var(--i, 1));
        }
        .orb-fin:nth-child(1) i { --i: 1; }
        .orb-fin:nth-child(2) i { --i: 2; }
        .orb-fin:nth-child(3) i { --i: 3; }
        .orb-fin:nth-child(4) i { --i: 4; }

        /* keep icons upright while orbiting */
        .orb-fin i {
            animation: rotateCounter 8s linear infinite, iconPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 0s, calc(0.12s * var(--i, 1)); /* counter-rotation starts immediately, pop delayed */
        }

        /* ----- ORBIT OUTER (social icons) – same staggered pop ----- */
        .orbit-outer {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 380px;
            height: 380px;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: rotateCounter 14s linear infinite;
            z-index: 30;
        }

        .orb-soc {
            position: absolute;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            box-shadow: 0 6px 16px rgba(0,0,0,0.04);
            border: 1px solid #f0f2f5;
            top: 50%;
            left: 50%;
            margin: -22px 0 0 -22px;
            color: #2c3e4e;
        }

        .orb-soc:nth-child(1) { transform: rotate(0deg) translate(190px) rotate(0deg); color: #1877F2; }
        .orb-soc:nth-child(2) { transform: rotate(72deg) translate(190px) rotate(-72deg); color: #000000; }
        .orb-soc:nth-child(3) { transform: rotate(144deg) translate(190px) rotate(-144deg); color: #25D366; }
        .orb-soc:nth-child(4) { transform: rotate(216deg) translate(190px) rotate(-216deg); color: #000000; }
        .orb-soc:nth-child(5) { transform: rotate(288deg) translate(190px) rotate(-288deg); color: #E1306C; }

        .orb-soc i {
            transform: scale(0);
            opacity: 0;
            animation: iconPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: calc(0.1s * var(--j, 1));
        }
        .orb-soc:nth-child(1) i { --j: 1; }
        .orb-soc:nth-child(2) i { --j: 2; }
        .orb-soc:nth-child(3) i { --j: 3; }
        .orb-soc:nth-child(4) i { --j: 4; }
        .orb-soc:nth-child(5) i { --j: 5; }

        /* keep social icons upright */
        .orb-soc i {
            animation: rotateClockwise 14s linear infinite, iconPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 0s, calc(0.1s * var(--j, 1));
        }

        /* icon pop keyframe – bounce scale + fade */
        @keyframes iconPop {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* rotation keyframes */
        @keyframes rotateClockwise {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes rotateCounter {
            0% { transform: translate(-50%, -50%) rotate(360deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        /* ----- DASHBOARD IFRAME – pre‑loaded, appears with slide & fade ----- */
        .app {
            position: fixed;
            inset: 0;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.96) translateY(8px);  /* added subtle slide */
            background: #ffffff;
            z-index: 2000;
            transition: opacity 0.7s cubic-bezier(0.22, 1, 0.36, 1), transform 0.7s cubic-bezier(0.22, 1, 0.36, 1), visibility 0s 0.5s;
            box-shadow: 0 0 40px rgba(0,0,0,0.06);
        }

        .app.active {
            opacity: 1;
            transform: scale(1) translateY(0);
            visibility: visible;
            transition-delay: 0s, 0s, 0s;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* ----- RESPONSIVE (small screens) ----- */
        @media (max-width: 500px) {
            .main-icon { width: 90px; height: 90px; }
            .main-icon i { font-size: 3rem; }
            .orbit-inner { width: 190px; height: 190px; }
            .orb-fin { width: 42px; height: 42px; margin: -21px; font-size: 1.2rem; }
            .orbit-outer { width: 300px; height: 300px; }
            .orb-soc { width: 38px; height: 38px; margin: -19px; font-size: 1.1rem; }
            .orb-soc:nth-child(1) { transform: rotate(0deg) translate(150px) rotate(0deg); }
            .orb-soc:nth-child(2) { transform: rotate(72deg) translate(150px) rotate(-72deg); }
            .orb-soc:nth-child(3) { transform: rotate(144deg) translate(150px) rotate(-144deg); }
            .orb-soc:nth-child(4) { transform: rotate(216deg) translate(150px) rotate(-216deg); }
            .orb-soc:nth-child(5) { transform: rotate(288deg) translate(150px) rotate(-288deg); }
        }
    </style>
</head>
<body>

    <!-- ===== ORBIT VISUAL – pops in immediately ===== -->
    <div class="wrapper" id="ui">
        <!-- floating particles -->
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>

        <!-- core icon – now with pulse -->
        <div class="main-icon">
            <i class="fas fa-user-tie"></i>
        </div>

        <!-- INNER ORBIT – finance tools, icons pop in one by one -->
        <div class="orbit-inner">
            <div class="orb-fin"><i class="fas fa-coins"></i></div>
            <div class="orb-fin"><i class="fas fa-file-invoice-dollar"></i></div>
            <div class="orb-fin"><i class="fas fa-calculator"></i></div>
            <div class="orb-fin"><i class="fas fa-money-bill-wave"></i></div>
        </div>

        <!-- OUTER ORBIT – social icons, staggered pop -->
        <div class="orbit-outer">
            <div class="orb-soc"><i class="fab fa-facebook-f"></i></div>
            <div class="orb-soc"><i class="fab fa-x-twitter"></i></div>
            <div class="orb-soc"><i class="fab fa-whatsapp"></i></div>
            <div class="orb-soc"><i class="fab fa-threads"></i></div>
            <div class="orb-soc"><i class="fab fa-instagram"></i></div>
        </div>
    </div>

    <!-- ===== DASHBOARD IFRAME – LOADS INSTANTLY, REVEALED SMOOTHLY AFTER 4S ===== -->
    <div class="app" id="app">
        <iframe src="https://script.google.com/macros/s/AKfycbzqsJjAA-dFn4Lx6ZSOxy6yuCLMRGQxxr1-3Ej6Br0Tuo1XX8y0rQ_zENa3yKmE1Oq9/exec"
                title="Shwari Finance Dashboard">
        </iframe>
    </div>

    <script>
        (function() {
            "use strict";

            const uiWrapper = document.getElementById('ui');
            const appPanel = document.getElementById('app');

            // --- 1. POP IN THE ORBIT WITH FULL ANIMATION ---
            requestAnimationFrame(() => {
                uiWrapper.classList.add('pop-in');
            });

            // --- 2. AUTO‑LAUNCH DASHBOARD AFTER 4 SECONDS ---
            setTimeout(() => {
                appPanel.classList.add('active');    // dashboard fades in (already pre‑rendered)
                uiWrapper.classList.add('fade-out'); // orbit fades out with refined exit
            }, 4000);

        })();
    </script>

    <!-- 
        ✦ SHWARI FINANCE – ANIMATION UPGRADE ✦
        - Main icon pulses gently.
        - Wrapper pops in with a subtle rotation.
        - Every orbit icon bursts in with a staggered, bouncy scale.
        - Dashboard now slides up as it fades in.
        - Pre‑loaded iframe → zero lag at 4s reveal.
        All while keeping the 4‑second auto‑launch and clean code.
    -->
</body>
</html>
