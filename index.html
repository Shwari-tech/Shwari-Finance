<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Shwari Finance · animated welcome</title>
    <!-- Font Awesome 6 (stable) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /* ----- RESET & GLOBAL ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: #fcfdfe;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;          /* no scroll, clean fullscreen */
            position: relative;
        }

        /* ----- WELCOME OVERLAY (character pop) ----- */
        #welcome {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #ffffff;
            z-index: 2500;
            opacity: 1;
            transition: opacity 0.9s cubic-bezier(0.23, 1, 0.32, 1);
            pointer-events: none;      /* no interaction needed */
            backdrop-filter: blur(2px);
        }

        #welcome.hidden {
            opacity: 0;
        }

        /* main headline – Shwari Finance */
        #welcome h1 {
            font-size: clamp(2.4rem, 12vw, 3.8rem);
            font-weight: 600;
            letter-spacing: 4px;
            color: #0c2f3e;
            margin-bottom: 0.4rem;
            text-shadow: 0 2px 5px rgba(11,45,59,0.06);
        }

        #welcome h1 span {
            display: inline-block;
            opacity: 0;
            transform: translateY(-40px);
            animation: popChar 0.48s forwards;
        }

        @keyframes popChar {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* elegant subline – fades in softly */
        .welcome-sub {
            font-size: 1.25rem;
            font-weight: 350;
            color: #3a6c7e;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeSub 1s ease forwards 1s;
            border-top: 1.5px solid rgba(17,106,163,0.16);
            padding-top: 0.8rem;
            margin-top: 0.3rem;
        }

        @keyframes fadeSub {
            to { opacity: 0.9; }
        }

        /* ----- MAIN WRAPPER: ORBIT & CORE (centered) ----- */
        .wrapper {
            position: relative;
            width: min(500px, 92vw);
            height: min(500px, 92vw);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.45) translateY(50px);
            transition: opacity 0.65s ease, transform 0.9s cubic-bezier(0.34, 1.56, 0.64, 1), visibility 0.4s;
            will-change: transform, opacity;
            pointer-events: none;      /* orbits are visual, no click */
        }

        /* pop-in animation after welcome */
        .wrapper.pop-in {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* fade out when app appears – smooth */
        .wrapper.fade-out {
            opacity: 0 !important;
            transform: scale(0.8) translateY(20px);
            visibility: hidden;
            transition: opacity 0.6s ease, transform 0.7s ease, visibility 0s 0.6s;
        }

        /* ----- MAIN ICON (professional user) ----- */
        .main-icon {
            position: relative;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: linear-gradient(145deg, #f6fbfd, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 40px rgba(11, 59, 71, 0.1), 0 4px 12px rgba(0,0,0,0.02);
            border: 3px solid white;
            z-index: 60;
            transition: all 0.3s;
        }

        .main-icon i {
            font-size: 3.8rem;
            color: #0b2d3b;
            filter: drop-shadow(0 2px 6px rgba(17,106,163,0.2));
        }

        /* ----- FLOATING PARTICLES (subtle) ----- */
        .particle {
            position: absolute;
            background: #1a6c9e;
            border-radius: 50%;
            opacity: 0.18;
            animation: float 5s infinite ease-in-out;
            z-index: 20;
        }

        .p1 { width: 10px; height: 10px; top: 8%; left: 15%; background: #2c7a47; opacity: 0.2; animation-duration: 4.2s; }
        .p2 { width: 6px; height: 6px; top: 78%; left: 88%; background: #116aa3; opacity: 0.25; animation-duration: 6s; }
        .p3 { width: 14px; height: 14px; top: 70%; left: 8%; background: #d4a017; opacity: 0.15; animation-duration: 5.4s; }
        .p4 { width: 7px; height: 7px; top: 18%; left: 86%; background: #5c4db0; opacity: 0.2; animation-duration: 7s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(4deg); }
        }

        /* ----- ORBIT INNER (finance icons) – absolutely centered ----- */
        .orbit-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height: 220px;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: rotateClockwise 8s linear infinite;
            z-index: 40;
        }

        .orb-fin {
            position: absolute;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            box-shadow: 0 8px 18px rgba(0,0,0,0.04), 0 2px 0 #fff inset;
            border: 1.5px solid rgba(255,255,255,0.7);
            backdrop-filter: blur(2px);
            color: #1e3f4a;
        }

        .orb-fin:nth-child(1) { top: 0; left: 50%; margin: -24px 0 0 -24px; color: #b78a1a; background: #fefcf0; }
        .orb-fin:nth-child(2) { top: 50%; right: 0; margin: -24px -24px 0 0; color: #0e6291; background: #f0f7ff; }
        .orb-fin:nth-child(3) { bottom: 0; left: 50%; margin: 0 0 -24px -24px; color: #4a3b8a; background: #f3f1fd; }
        .orb-fin:nth-child(4) { top: 50%; left: 0; margin: -24px 0 0 -24px; color: #1f6e3f; background: #f1f9ec; }

        .orb-fin i {
            animation: rotateCounter 8s linear infinite;   /* keep icon upright */
        }

        /* ----- ORBIT OUTER (social/financial network) ----- */
        .orbit-outer {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 380px;
            height: 380px;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: rotateCounter 14s linear infinite;
            z-index: 30;
        }

        .orb-soc {
            position: absolute;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            box-shadow: 0 6px 16px rgba(0,0,0,0.04);
            border: 1px solid #f0f2f5;
            top: 50%;
            left: 50%;
            margin: -22px 0 0 -22px;
            color: #2c3e4e;
            transition: all 0.2s;
        }

        .orb-soc:nth-child(1) { transform: rotate(0deg) translate(190px) rotate(0deg); color: #1877F2; }
        .orb-soc:nth-child(2) { transform: rotate(72deg) translate(190px) rotate(-72deg); color: #000000; } /* x */
        .orb-soc:nth-child(3) { transform: rotate(144deg) translate(190px) rotate(-144deg); color: #25D366; }
        .orb-soc:nth-child(4) { transform: rotate(216deg) translate(190px) rotate(-216deg); color: #000000; } /* threads */
        .orb-soc:nth-child(5) { transform: rotate(288deg) translate(190px) rotate(-288deg); color: #E1306C; }

        .orb-soc i {
            animation: rotateClockwise 14s linear infinite; /* keep upright relative to screen */
        }

        /* rotation keyframes – preserve center translation */
        @keyframes rotateClockwise {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes rotateCounter {
            0% { transform: translate(-50%, -50%) rotate(360deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        /* ----- APP IFRAME (fullscreen dashboard) – NO LOADER ----- */
        .app {
            position: fixed;
            inset: 0;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.96);
            background: #ffffff;
            z-index: 2000;
            transition: opacity 0.7s cubic-bezier(0.22, 1, 0.36, 1), transform 0.7s cubic-bezier(0.22, 1, 0.36, 1), visibility 0s 0.5s;
            box-shadow: 0 0 40px rgba(0,0,0,0.06);
        }

        .app.active {
            opacity: 1;
            transform: scale(1);
            visibility: visible;
            transition-delay: 0s, 0s, 0s;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* everything responsive – no content shift */
        @media (max-width: 500px) {
            .main-icon { width: 90px; height: 90px; }
            .main-icon i { font-size: 3rem; }
            .orbit-inner { width: 190px; height: 190px; }
            .orb-fin { width: 42px; height: 42px; margin: -21px; font-size: 1.2rem; }
            .orbit-outer { width: 300px; height: 300px; }
            .orb-soc { width: 38px; height: 38px; margin: -19px; font-size: 1.1rem; }
            .orb-soc:nth-child(1) { transform: rotate(0deg) translate(150px) rotate(0deg); }
            .orb-soc:nth-child(2) { transform: rotate(72deg) translate(150px) rotate(-72deg); }
            .orb-soc:nth-child(3) { transform: rotate(144deg) translate(150px) rotate(-144deg); }
            .orb-soc:nth-child(4) { transform: rotate(216deg) translate(150px) rotate(-216deg); }
            .orb-soc:nth-child(5) { transform: rotate(288deg) translate(150px) rotate(-288deg); }
        }
    </style>
</head>
<body>

    <!-- ===== WELCOME LAYER ===== -->
    <div id="welcome">
        <h1 id="welcome-headline">Shwari Finance</h1>
        <div class="welcome-sub"><i class="fas fa-leaf" style="opacity:0.7;"></i>  welcome back  <i class="fas fa-leaf" style="opacity:0.7;"></i></div>
    </div>

    <!-- ===== MAIN VISUAL: ORBIT & ICONS (centered) ===== -->
    <div class="wrapper" id="ui">
        <!-- floating particles (calm motion) -->
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>

        <!-- core icon – financial advisor -->
        <div class="main-icon">
            <i class="fas fa-user-tie"></i>
        </div>

        <!-- INNER ORBIT – finance tools (counter‑rotated icons) -->
        <div class="orbit-inner">
            <div class="orb-fin"><i class="fas fa-coins"></i></div>
            <div class="orb-fin"><i class="fas fa-file-invoice-dollar"></i></div>
            <div class="orb-fin"><i class="fas fa-calculator"></i></div>
            <div class="orb-fin"><i class="fas fa-money-bill-wave"></i></div>
        </div>

        <!-- OUTER ORBIT – social / community (finance network) -->
        <div class="orbit-outer">
            <div class="orb-soc"><i class="fab fa-facebook-f"></i></div>
            <div class="orb-soc"><i class="fab fa-x-twitter"></i></div>
            <div class="orb-soc"><i class="fab fa-whatsapp"></i></div>
            <div class="orb-soc"><i class="fab fa-threads"></i></div>
            <div class="orb-soc"><i class="fab fa-instagram"></i></div>
        </div>
    </div>

    <!-- ===== DASHBOARD IFRAME – no loader overlay ===== -->
    <div class="app" id="app">
        <!-- Your live Google Apps Script web app (secure) -->
        <iframe src="https://script.google.com/macros/s/AKfycbxR5l9RIetpkSIYXJTA26-R0Xp28q-G1-uWBQbTkEABZvRqbKLOsI9F2o3ds-1xfZ5J/exec"
                title="Shwari Finance Dashboard"
                loading="lazy">
        </iframe>
    </div>

    <script>
        (function() {
            "use strict";

            // ----- ELEMENTS -----
            const welcome = document.getElementById('welcome');
            const headline = document.getElementById('welcome-headline');
            const uiWrapper = document.getElementById('ui');
            const appPanel = document.getElementById('app');

            // --- SPLIT "Shwari Finance" INTO SPANS FOR POP-UP ---
            // keep the space between words, wrap each character
            const rawText = headline.textContent;
            headline.innerHTML = rawText.split('').map(char => {
                return char === ' ' ? '<span>&nbsp;</span>' : `<span>${char}</span>`;
            }).join('');

            // apply staggered delays (0.05s each) – smooth cascade
            const spans = headline.querySelectorAll('span');
            spans.forEach((span, index) => {
                span.style.animationDelay = `${index * 0.05}s`;
            });

            // --- TIMELINE: smooth reveal ---
            // 1. welcome screen visible for 1.8s, then fade
            setTimeout(() => {
                welcome.classList.add('hidden');
                // pop-in the orbit wrapper with a slight delay – fluid
                setTimeout(() => {
                    uiWrapper.classList.add('pop-in');
                }, 120);    // micro delay, so it doesn't overlap harshly
            }, 1500);       // 1.5s welcome presence

            // 2. after orbits have been visible, fade wrapper out & activate iframe
            setTimeout(() => {
                appPanel.classList.add('active');    // dashboard appears
                uiWrapper.classList.add('fade-out'); // orbits dissolve gracefully
            }, 5300);       // 4.3s – enough to enjoy the rotation

            // --- tiny extra: ensure welcome not tabbable after fade ---
            welcome.addEventListener('transitionend', (e) => {
                if (e.propertyName === 'opacity' && welcome.classList.contains('hidden')) {
                    welcome.style.visibility = 'hidden';
                }
            });

            // no loader – iframe appears directly
        })();
    </script>

    <!-- 
        Shwari Finance – animated welcome with orbiting brand icons.
        Loader completely removed: no spinner, no keyframes spin.
        Fully responsive, centered orbits, fixed container stacking.
    -->
</body>
</html>
