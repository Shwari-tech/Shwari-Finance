<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Shwari Finance Â· Digital Assimilation Load</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: #fcfdfe;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* ----- ORBIT WRAPPER ----- */
        .wrapper {
            position: relative;
            width: min(500px, 92vw);
            height: min(500px, 92vw);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.45) translateY(50px) rotate(-5deg);
            transition: opacity 0.7s ease, transform 0.9s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
        }

        .wrapper.pop-in {
            opacity: 1;
            transform: scale(1) translateY(0) rotate(0deg);
        }

        /* ----- MAIN ICON (CORE) ----- */
        .main-icon {
            position: relative;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: linear-gradient(145deg, #f6fbfd, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 40px rgba(11, 59, 71, 0.1), 0 4px 12px rgba(0,0,0,0.02);
            border: 3px solid white;
            z-index: 60;
            transition: transform 0.3s ease;
        }

        .main-icon i {
            font-size: 3.8rem;
            color: #0b2d3b;
            filter: drop-shadow(0 2px 6px rgba(17,106,163,0.2));
            transition: color 0.3s;
        }

        /* ----- FLOATING PARTICLES ----- */
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            animation: float 5s infinite ease-in-out;
            z-index: 20;
        }

        .p1 { width: 10px; height: 10px; top: 8%; left: 15%; background: #2c7a47; animation-duration: 4.2s; }
        .p2 { width: 6px; height: 6px; top: 78%; left: 88%; background: #116aa3; animation-duration: 6s; }
        .p3 { width: 14px; height: 14px; top: 70%; left: 8%; background: #d4a017; animation-duration: 5.4s; }
        .p4 { width: 7px; height: 7px; top: 18%; left: 86%; background: #5c4db0; animation-duration: 7s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* ----- ORBIT RINGS ----- */
        .orbit-inner, .orbit-outer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 40;
            transition: transform 1s cubic-bezier(0.6, -0.28, 0.735, 0.045), width 1s, height 1s; 
        }

        .orbit-inner {
            width: 220px;
            height: 220px;
            animation: rotateClockwise 12s linear infinite;
        }

        .orbit-outer {
            width: 380px;
            height: 380px;
            z-index: 30;
            animation: rotateCounter 18s linear infinite;
        }

        /* ----- ORBIT ITEMS ----- */
        .orb-fin, .orb-soc {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            box-shadow: 0 8px 18px rgba(0,0,0,0.06);
            transition: transform 0.8s ease-in, opacity 0.5s ease-in; 
        }

        /* Inner Items (Finance) */
        .orb-fin {
            width: 48px;
            height: 48px;
            font-size: 1.3rem;
            border: 1.5px solid rgba(255,255,255,0.7);
        }
        .orb-fin:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, -50%); color: #b78a1a; background: #fefcf0; }
        .orb-fin:nth-child(2) { top: 50%; right: 0; transform: translate(50%, -50%); color: #0e6291; background: #f0f7ff; }
        .orb-fin:nth-child(3) { bottom: 0; left: 50%; transform: translate(-50%, 50%); color: #4a3b8a; background: #f3f1fd; }
        .orb-fin:nth-child(4) { top: 50%; left: 0; transform: translate(-50%, -50%); color: #1f6e3f; background: #f1f9ec; }

        /* Outer Items (Social) */
        .orb-soc {
            width: 44px;
            height: 44px;
            font-size: 1.3rem;
            color: #2c3e4e;
        }
        .orb-soc:nth-child(1) { top: 50%; left: 50%; transform: rotate(0deg) translate(190px) rotate(0deg); color: #1877F2; }
        .orb-soc:nth-child(2) { top: 50%; left: 50%; transform: rotate(72deg) translate(190px) rotate(-72deg); color: #000000; }
        .orb-soc:nth-child(3) { top: 50%; left: 50%; transform: rotate(144deg) translate(190px) rotate(-144deg); color: #25D366; }
        .orb-soc:nth-child(4) { top: 50%; left: 50%; transform: rotate(216deg) translate(190px) rotate(-216deg); color: #000000; }
        .orb-soc:nth-child(5) { top: 50%; left: 50%; transform: rotate(288deg) translate(190px) rotate(-288deg); color: #E1306C; }

        /* Pop-in animation */
        .orb-fin i, .orb-soc i {
            animation: iconPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes rotateClockwise { to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes rotateCounter { to { transform: translate(-50%, -50%) rotate(-360deg); } }
        @keyframes iconPop { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }


        /* ==========================================================================
           === DIGITAL ASSIMILATION (STAGGERED ZIP) EFFECT ===
           ========================================================================== */

        /* 1. Freeze orbits instantly */
        .wrapper.pull-active .orbit-inner,
        .wrapper.pull-active .orbit-outer {
            animation: none;
        }

        /* 2. Turn icons into glowing data packets and zip to center */
        .wrapper.pull-active .orb-fin,
        .wrapper.pull-active .orb-soc {
            top: 50% !important;
            left: 50% !important;
            background: #116aa3 !important; /* Pure tech blue */
            border-color: #116aa3 !important;
            box-shadow: 0 0 20px #116aa3;
            transform: translate(-50%, -50%) scale(0.1) !important; /* Shrink to packet size */
            opacity: 0;
            transition: all 0.3s ease-in;
        }
        
        /* Hide the internal font-awesome icons during the zip */
        .wrapper.pull-active .orb-fin i, 
        .wrapper.pull-active .orb-soc i { opacity: 0; transition: 0.1s; }

        /* 3. Rapid Staggered Delays (Machine Gun Effect) */
        .wrapper.pull-active .orb-fin:nth-child(1) { transition-delay: 0.05s; }
        .wrapper.pull-active .orb-soc:nth-child(1) { transition-delay: 0.15s; }
        .wrapper.pull-active .orb-fin:nth-child(2) { transition-delay: 0.25s; }
        .wrapper.pull-active .orb-soc:nth-child(2) { transition-delay: 0.30s; }
        .wrapper.pull-active .orb-fin:nth-child(3) { transition-delay: 0.35s; }
        .wrapper.pull-active .orb-soc:nth-child(3) { transition-delay: 0.45s; }
        .wrapper.pull-active .orb-fin:nth-child(4) { transition-delay: 0.50s; }
        .wrapper.pull-active .orb-soc:nth-child(4) { transition-delay: 0.55s; }
        .wrapper.pull-active .orb-soc:nth-child(5) { transition-delay: 0.60s; }

        /* 4. Core "Processing" Pulse */
        .wrapper.pull-active .main-icon {
            animation: dataProcess 1.2s linear forwards;
        }

        @keyframes dataProcess {
            0% { transform: scale(1); }
            20% { transform: scale(1.1); box-shadow: 0 0 20px #116aa3; }
            40% { transform: scale(1.05); }
            60% { transform: scale(1.15); box-shadow: 0 0 30px #116aa3; }
            80% { transform: scale(1.1); }
            100% { transform: scale(50); opacity: 0; background: white; } /* Final expansion into app */
        }


        /* ----- DASHBOARD IFRAME ----- */
        .app {
            position: fixed;
            inset: 0;
            opacity: 0;
            visibility: hidden;
            background: #ffffff;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .app.active {
            opacity: 1;
            visibility: visible;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        /* ----- RESPONSIVE ----- */
        @media (max-width: 500px) {
            .main-icon { width: 90px; height: 90px; }
            .main-icon i { font-size: 3rem; }
            .orbit-inner { width: 190px; height: 190px; }
            .orb-fin { width: 42px; height: 42px; font-size: 1.2rem; }
            .orbit-outer { width: 300px; height: 300px; }
            .orb-soc { width: 38px; height: 38px; font-size: 1.1rem; }
            .orb-soc:nth-child(1) { transform: rotate(0deg) translate(150px) rotate(0deg); }
            .orb-soc:nth-child(2) { transform: rotate(72deg) translate(150px) rotate(-72deg); }
            .orb-soc:nth-child(3) { transform: rotate(144deg) translate(150px) rotate(-144deg); }
            .orb-soc:nth-child(4) { transform: rotate(216deg) translate(150px) rotate(-216deg); }
            .orb-soc:nth-child(5) { transform: rotate(288deg) translate(150px) rotate(-288deg); }
        }
    </style>
</head>
<body>

    <div class="wrapper" id="ui">
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>

        <div class="main-icon">
            <i class="fas fa-user-tie"></i>
        </div>

        <div class="orbit-inner">
            <div class="orb-fin"><i class="fas fa-coins"></i></div>
            <div class="orb-fin"><i class="fas fa-file-invoice-dollar"></i></div>
            <div class="orb-fin"><i class="fas fa-calculator"></i></div>
            <div class="orb-fin"><i class="fas fa-money-bill-wave"></i></div>
        </div>

        <div class="orbit-outer">
            <div class="orb-soc"><i class="fab fa-facebook-f"></i></div>
            <div class="orb-soc"><i class="fab fa-x-twitter"></i></div>
            <div class="orb-soc"><i class="fab fa-whatsapp"></i></div>
            <div class="orb-soc"><i class="fab fa-threads"></i></div>
            <div class="orb-soc"><i class="fab fa-instagram"></i></div>
        </div>
    </div>

    <div class="app" id="app">
        <iframe src="https://script.google.com/macros/s/AKfycbyFsKt1t8t0pzRVgoIpnb3H9kBIwdmsCUMnV_RjCDpgVBPNA2d3Ig3jKnJ-jEyynkI8/exec" title="Shwari Finance Dashboard"></iframe>
    </div>

    <script>
        (function() {
            "use strict";

            const uiWrapper = document.getElementById('ui');
            const appPanel = document.getElementById('app');

            // 1. Pop in the initial orbit sequence
            requestAnimationFrame(() => {
                uiWrapper.classList.add('pop-in');
            });

            // 2. Trigger the "Digital Assimilation" effect after 3.5 seconds
            setTimeout(() => {
                uiWrapper.classList.add('pull-active');

                // 3. Reveal Dashboard (Timed perfectly with the end of the data Process animation)
                setTimeout(() => {
                    appPanel.classList.add('active');
                    
                    // Optional: hide the UI entirely after it fades out to prevent background clicking
                    setTimeout(() => { uiWrapper.style.display = 'none'; }, 500);
                    
                }, 1200); // Wait 1.2s for staggered packets and final pulse to complete

            }, 3500); 

        })();
    </script>
</body>
</html>
