<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Shwari Finance | Secure Access</title>

    <link rel="preload" as="image" href="https://www.austintec.com/wp-content/uploads/2023/10/jobs-for-women-in-construction.jpg">
    <link rel="preconnect" href="https://script.google.com">
    
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-green: #43B02A;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100dvh; width: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Inter', sans-serif;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- BACKGROUND --- */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://static.vecteezy.com/system/resources/previews/028/533/290/non_2x/happy-african-american-women-industrial-professional-standing-in-construction-metallurgical-generative-ai-free-photo.jpeg');
            background-size: cover;
            background-position: center;
            z-index: 0;
            filter: brightness(0.85) contrast(1.1);
            will-change: transform;
            animation: breathe 30s ease-in-out infinite alternate;
        }

        @keyframes breathe {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.3) 60%, rgba(0,0,0,0.1) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* --- UI CONTAINER --- */
        .ui-container {
            position: relative; z-index: 10;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: space-between;
            padding: max(30px, env(safe-area-inset-top)) 25px max(20px, env(safe-area-inset-bottom)) 25px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.5s ease; /* Added for smooth fade out */
            animation: simpleFadeIn 1s ease-out forwards;
        }

        @keyframes simpleFadeIn { 
            from{ opacity:0; } to{ opacity:1; } 
        }

        /* HEADER */
        .header { 
            display: flex; 
            align-items: flex-start;
            opacity: 0;
            animation: simpleFadeIn 1s ease-out 0.2s forwards;
        }

        .dept-info { 
            border-left: 3px solid var(--brand-green); 
            padding-left: 15px;
        }

        .dept-title { 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            opacity: 0.9; 
            margin-bottom: 5px; 
            display: block; 
            font-weight: 600;
        }

        .dept-name { 
            font-size: 1.1rem; 
            font-weight: 700;
        }

        /* HERO TEXT AREA */
        .hero-section {
            margin-top: auto;
            margin-bottom: 40px; 
            max-width: 800px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3.8rem, 11vw, 4.5rem);
            line-height: 1.2;
            margin-bottom: 60px; 
            color: #ffffff;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.4s forwards;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .subtitle {
            font-size: 1.1rem; 
            font-weight: 300; 
            display: flex; 
            align-items: center; 
            gap: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }
        
        .subtitle::before { 
            content:''; 
            width: 40px; 
            height: 3px; 
            background: var(--brand-green); 
            border-radius: 2px;
            box-shadow: 0 0 5px var(--brand-green);
            animation: greenPulse 2.5s infinite alternate;
        }

        @keyframes greenPulse {
            0% { width: 40px; opacity: 0.7; box-shadow: 0 0 5px var(--brand-green); }
            100% { width: 55px; opacity: 1; box-shadow: 0 0 15px var(--brand-green), 0 0 25px var(--brand-green); }
        }

        /* Particles */
        .particles {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2;
        }
        .particle {
            position: absolute; width: 2px; height: 2px; background: rgba(255, 255, 255, 0.5);
            border-radius: 50%; animation: float 15s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        /* --- BOTTOM AREA --- */
        .bottom-area {
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.8s forwards;
        }

        /* ROUND BUTTON */
        .round-btn {
            position: relative; width: 80px; height: 80px; border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.3); background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px); color: white; font-size: 1.5rem;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            transition: all 0.3s; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            -webkit-tap-highlight-color: transparent;
            z-index: 20; /* Ensure button stays above layers */
        }

        .round-btn:hover {
            transform: scale(1.05); border-color: var(--brand-green);
            background: rgba(67, 176, 42, 0.15);
            box-shadow: 0 0 20px rgba(67, 176, 42, 0.3);
        }
        .round-btn:active { transform: scale(0.95); }

        /* PULSE RINGS */
        .pulse-ring {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 100%; border-radius: 50%; border: 1px solid rgba(255,255,255,0.4);
            animation: ripple 2s infinite; z-index: -1; pointer-events: none;
        }
        .pulse-ring:nth-child(2) { animation-delay: 1s; }

        @keyframes ripple {
            0% { width: 100%; height: 100%; opacity: 0.8; border-width: 2px; }
            100% { width: 220%; height: 220%; opacity: 0; border-width: 0px; }
        }

        /* LOADING STATE */
        .round-btn.loading .pulse-ring { display: none; }
        .round-btn.loading i { opacity: 0; }
        .round-btn.loading::after {
            content: ''; position: absolute; inset: -4px; border-radius: 50%;
            border: 4px solid transparent; border-top-color: #43B02A; border-right-color: #EA4335; 
            border-bottom-color: #FBBC05; border-left-color: #4285F4; animation: spinRainbow 0.8s linear infinite;
        }
        @keyframes spinRainbow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- FOOTER --- */
        .footer {
            text-align: center; width: 100%; opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }
        .footer p {
            margin: 2px 0; font-size: 0.65rem; letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.6); font-weight: 300;
        }

        /* --- NEW RIPPLE TRANSITION ELEMENT --- */
        .ripple-overlay {
            position: fixed;
            background: #ffffff; /* Matches iframe bg */
            border-radius: 50%;
            pointer-events: none;
            z-index: 50; /* Above UI, below Iframe */
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1); /* Ease-in-out */
            will-change: transform;
        }

        .ripple-overlay.expand {
            transform: translate(-50%, -50%) scale(1);
        }

        /* --- APP IFRAME --- */
        .app-iframe {
            position: fixed; top: 0; left: 0; width: 100%; height: 100dvh;
            background: #fff; 
            z-index: 100; /* Highest */
            opacity: 0; /* Hidden initially */
            pointer-events: none;
            transition: opacity 0.5s ease-in; /* Fade in over the white ripple */
        }
        .app-iframe.active { 
            opacity: 1; 
            pointer-events: auto;
        }
        iframe { width: 100%; height: 100%; border: none; display: block; opacity: 0; transition: opacity 0.6s ease-in; }
        iframe.loaded { opacity: 1; }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 380px) {
            h1 { font-size: 2.8rem; margin-bottom: 25px; }
            .hero-section { margin-bottom: 30px; }
            .dept-name { font-size: 1rem; }
        }
        @media (max-height: 700px) {
            .hero-section { margin-bottom: 20px; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="overlay"></div>
    <div class="particles" id="particles"></div>

    <div class="ui-container" id="ui-main">
        <header class="header">
            <div class="dept-info">
                <span class="dept-title">Shwari Finance Department</span>
                <span class="dept-name">Internal Portal</span>
            </div>
        </header>

        <div class="hero-section">
            <h1 id="hero-title">
                Employee<br>Action Hub
            </h1>
            
            <div class="subtitle">Empowering our Future Society</div>
        </div>

        <div>
            <div class="bottom-area">
                <button id="enter-btn" class="round-btn" onclick="startRippleTransition(this)" aria-label="Enter Portal">
                    <div class="pulse-ring"></div>
                    <div class="pulse-ring"></div>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <footer class="footer">
                <p>Property of Shwari Movers and Cleaners Ltd</p>
                <p>All rights reserved &copy; 2026</p>
            </footer>
        </div>
    </div>

    <div class="app-iframe" id="app-view">
        <iframe 
            loading="eager" 
            onload="this.classList.add('loaded')" 
            src="https://script.google.com/macros/s/AKfycbwy5Wt1b7nCfEwRd5baQTorv49m1MfQexoqTCROjun7QvGGLTcfJ24NrcEGFtV9DI0s/exec">
        </iframe>
    </div>

    <script>
        // BACKGROUND PARTICLES
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.width = `${Math.random() * 2 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                particlesContainer.appendChild(particle);
            }
        }

        // RIPPLE TRANSITION LOGIC
        function startRippleTransition(btnElement) {
            // 1. Show Loading State
            btnElement.classList.add('loading');

            // 2. Wait briefly to let the user see the spin (optional aesthetics)
            setTimeout(() => {
                triggerRipple(btnElement);
            }, 600);
        }

        function triggerRipple(btn) {
            // Calculate coordinates relative to viewport
            const rect = btn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Calculate distance to furthest corner to ensure full coverage
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const maxDist = Math.max(
                Math.hypot(centerX, centerY),                      // Top-Left
                Math.hypot(screenWidth - centerX, centerY),        // Top-Right
                Math.hypot(centerX, screenHeight - centerY),       // Bottom-Left
                Math.hypot(screenWidth - centerX, screenHeight - centerY) // Bottom-Right
            );
            const radius = maxDist * 2.2; // 2.2x to be absolutely safe

            // Create and style the ripple element
            const ripple = document.createElement('div');
            ripple.classList.add('ripple-overlay');
            ripple.style.width = `${radius}px`;
            ripple.style.height = `${radius}px`;
            ripple.style.left = `${centerX}px`;
            ripple.style.top = `${centerY}px`;

            document.body.appendChild(ripple);

            // Force browser reflow to ensure start position is registered before animating
            ripple.getBoundingClientRect();

            // Start Animation
            ripple.classList.add('expand');

            // Fade out the old UI slightly while ripple expands
            const ui = document.getElementById('ui-main');
            ui.style.opacity = '0';

            // Reveal Iframe after transition
            // The expansion takes 0.8s, we switch the active views near the end
            setTimeout(() => {
                const app = document.getElementById('app-view');
                app.classList.add('active');
                
                // Cleanup: The ripple can stay or be removed. 
                // Since it's white and the app is white, we can leave it or remove it behind the z-index.
                // setTimeout(() => ripple.remove(), 1000); 
            }, 700); 
        }

        window.addEventListener('load', () => {
            createParticles();
        });
    </script>
</body>
</html>
