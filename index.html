<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Shwari Finance Â· Vortex Load</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            width: 100%;
            background: #fcfdfe;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* ----- WRAPPER ----- */
        .wrapper {
            position: relative;
            width: min(500px, 92vw);
            height: min(500px, 92vw);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.45) translateY(50px) rotate(-5deg);
            transition: opacity 0.7s ease, transform 0.9s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
        }

        .wrapper.pop-in {
            opacity: 1;
            transform: scale(1) translateY(0) rotate(0deg);
        }

        .wrapper.fade-out {
            opacity: 0 !important;
            transform: scale(1.1); /* Expands out like a shockwave dissipation */
            filter: blur(4px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        /* ----- MAIN ICON (CORE) ----- */
        .main-icon {
            position: relative;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: linear-gradient(145deg, #f6fbfd, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 40px rgba(11, 59, 71, 0.1), 0 4px 12px rgba(0,0,0,0.02);
            border: 3px solid white;
            z-index: 60;
            transition: transform 0.3s ease;
        }

        .main-icon i {
            font-size: 3.8rem;
            color: #0b2d3b;
            filter: drop-shadow(0 2px 6px rgba(17,106,163,0.2));
            transition: color 0.3s;
        }

        /* ----- PARTICLES ----- */
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            animation: float 5s infinite ease-in-out;
            z-index: 20;
        }
        .p1 { width: 10px; height: 10px; top: 8%; left: 15%; background: #2c7a47; animation-duration: 4.2s; }
        .p2 { width: 6px; height: 6px; top: 78%; left: 88%; background: #116aa3; animation-duration: 6s; }
        .p3 { width: 14px; height: 14px; top: 70%; left: 8%; background: #d4a017; animation-duration: 5.4s; }
        .p4 { width: 7px; height: 7px; top: 18%; left: 86%; background: #5c4db0; animation-duration: 7s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* ----- ORBIT RINGS ----- */
        .orbit-inner, .orbit-outer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 40;
            /* Allow transform transitions for the suction effect */
            transition: transform 1s cubic-bezier(0.6, -0.28, 0.735, 0.045), width 1s, height 1s; 
        }

        .orbit-inner {
            width: 220px;
            height: 220px;
            animation: rotateClockwise 12s linear infinite;
        }

        .orbit-outer {
            width: 380px;
            height: 380px;
            z-index: 30;
            animation: rotateCounter 18s linear infinite;
        }

        /* ----- ORBIT ITEMS ----- */
        .orb-fin, .orb-soc {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            box-shadow: 0 8px 18px rgba(0,0,0,0.06);
            /* Important: We now transition transform to create the "stretch" effect */
            transition: transform 0.8s ease-in, opacity 0.5s ease-in; 
        }

        /* Inner Items */
        .orb-fin {
            width: 48px;
            height: 48px;
            font-size: 1.3rem;
            border: 1.5px solid rgba(255,255,255,0.7);
        }
        .orb-fin:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, -50%); color: #b78a1a; background: #fefcf0; }
        .orb-fin:nth-child(2) { top: 50%; right: 0; transform: translate(50%, -50%); color: #0e6291; background: #f0f7ff; }
        .orb-fin:nth-child(3) { bottom: 0; left: 50%; transform: translate(-50%, 50%); color: #4a3b8a; background: #f3f1fd; }
        .orb-fin:nth-child(4) { top: 50%; left: 0; transform: translate(-50%, -50%); color: #1f6e3f; background: #f1f9ec; }

        /* Outer Items */
        .orb-soc {
            width: 44px;
            height: 44px;
            font-size: 1.3rem;
            color: #2c3e4e;
        }
        /* Positioning using transforms allows for cleaner rotation logic */
        .orb-soc:nth-child(1) { top: 50%; left: 50%; transform: rotate(0deg) translate(190px) rotate(0deg); color: #1877F2; }
        .orb-soc:nth-child(2) { top: 50%; left: 50%; transform: rotate(72deg) translate(190px) rotate(-72deg); color: #000000; }
        .orb-soc:nth-child(3) { top: 50%; left: 50%; transform: rotate(144deg) translate(190px) rotate(-144deg); color: #25D366; }
        .orb-soc:nth-child(4) { top: 50%; left: 50%; transform: rotate(216deg) translate(190px) rotate(-216deg); color: #000000; }
        .orb-soc:nth-child(5) { top: 50%; left: 50%; transform: rotate(288deg) translate(190px) rotate(-288deg); color: #E1306C; }

        /* Initial Pop-in for Icons */
        .orb-fin i, .orb-soc i {
            animation: iconPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes rotateClockwise { to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes rotateCounter { to { transform: translate(-50%, -50%) rotate(-360deg); } }
        @keyframes iconPop { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* ==========================================================================
           === IMPROVED VORTEX SUCTION ANIMATION ===
           ========================================================================== */

        /* 1. The Container Collapse (The Black Hole) */
        .wrapper.pull-active .orbit-inner {
            animation: none; /* Stop the infinite linear spin */
            /* Spin 2x fast (720deg) and shrink to 0 size simultaneously */
            transform: translate(-50%, -50%) rotate(720deg) scale(0);
            transition: transform 0.8s cubic-bezier(0.7, 0, 0.84, 0); /* Vacuum curve */
        }

        .wrapper.pull-active .orbit-outer {
            animation: none;
            /* Outer spins opposite, slightly slower delay to create depth */
            transform: translate(-50%, -50%) rotate(-500deg) scale(0);
            transition: transform 0.9s cubic-bezier(0.7, 0, 0.84, 0);
        }

        /* 2. Spaghettification (Stretching the icons into the hole) */
        .wrapper.pull-active .orb-fin {
            /* Stretch width, shrink height to look like a light streak */
            transform: translate(-50%, -50%) scale(3, 0.2) !important;
            opacity: 0;
            /* Transition happens fast */
            transition: transform 0.6s ease-in, opacity 0.5s ease-in;
        }

        /* Outer icons stretch differently because of their rotational positioning */
        .wrapper.pull-active .orb-soc {
            /* We override the specific rotation transforms with a generic suck-in stretch */
            transform: rotate(0) translate(0) scale(0.1) !important; 
            margin: 0 !important;
            top: 50%; 
            left: 50%;
            opacity: 0;
            transition: all 0.7s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }

        /* 3. The Core Reaction (Shockwave) */
        .wrapper.pull-active .main-icon {
            animation: coreShockwave 0.8s ease-out forwards;
            background: #ffffff;
            border-color: #116aa3;
        }
        
        .wrapper.pull-active .main-icon i {
            color: #116aa3;
            transform: scale(0.8); /* Icon braces for impact */
        }

        @keyframes coreShockwave {
            0% { transform: scale(1); box-shadow: 0 0 0 rgba(11,59,71,0); }
            40% { transform: scale(0.9); box-shadow: 0 0 50px rgba(17,106,163, 0.8); } /* Absorbing energy */
            50% { transform: scale(1.3); border-width: 0px; } /* Explosion */
            100% { transform: scale(50); opacity: 0; } /* Fill screen transition */
        }

        /* ----- APP ----- */
        .app {
            position: fixed;
            inset: 0;
            opacity: 0;
            visibility: hidden;
            background: #ffffff;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .app.active {
            opacity: 1;
            visibility: visible;
        }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="wrapper" id="ui">
        <div class="particle p1"></div><div class="particle p2"></div>
        <div class="particle p3"></div><div class="particle p4"></div>

        <div class="main-icon">
            <i class="fas fa-user-tie"></i>
        </div>

        <div class="orbit-inner">
            <div class="orb-fin"><i class="fas fa-coins"></i></div>
            <div class="orb-fin"><i class="fas fa-file-invoice-dollar"></i></div>
            <div class="orb-fin"><i class="fas fa-calculator"></i></div>
            <div class="orb-fin"><i class="fas fa-money-bill-wave"></i></div>
        </div>

        <div class="orbit-outer">
            <div class="orb-soc"><i class="fab fa-facebook-f"></i></div>
            <div class="orb-soc"><i class="fab fa-x-twitter"></i></div>
            <div class="orb-soc"><i class="fab fa-whatsapp"></i></div>
            <div class="orb-soc"><i class="fab fa-threads"></i></div>
            <div class="orb-soc"><i class="fab fa-instagram"></i></div>
        </div>
    </div>

    <div class="app" id="app">
        <iframe src="https://script.google.com/macros/s/AKfycbxI9eMQ2befpwPoreW0ppC7-auiombw2G3r4JBw0h9jzwE36N7CwfnOxbDmERQd-aEd/exec"></iframe>
    </div>

    <script>
        (function() {
            "use strict";
            const uiWrapper = document.getElementById('ui');
            const appPanel = document.getElementById('app');

            // 1. Entrance
            requestAnimationFrame(() => { uiWrapper.classList.add('pop-in'); });

            // 2. Trigger Suction after 3.5s
            setTimeout(() => {
                uiWrapper.classList.add('pull-active');

                // 3. Reveal Dashboard (synchronized with the shockwave expansion)
                setTimeout(() => {
                    // No need for fade-out class anymore, the shockwave covers the screen
                    appPanel.classList.add('active');
                    
                    // Cleanup (optional, just to stop rendering)
                    setTimeout(() => { uiWrapper.style.display = 'none'; }, 500);
                }, 800); // 800ms matches the Shockwave animation timing

            }, 3500);
        })();
    </script>
</body>
</html>
