    <style>
        :root {
            --saf-green: #43B02A;
            --saf-dark: #002b13;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --font-main: 'Poppins', sans-serif;
        }

        body, html { 
            margin: 0; padding: 0; 
            height: 100dvh; width: 100%; 
            overflow: hidden; 
            background-color: var(--saf-dark);
            font-family: var(--font-main);
            -webkit-tap-highlight-color: transparent;
        }

        /* BACKGROUND VIDEO */
        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 1; opacity: 0; transition: opacity 0.8s ease;
        }
        #bg-video.video-ready { opacity: 1; }

        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(0, 43, 19, 0.92), rgba(0,0,0,0.85));
            z-index: 2;
            backdrop-filter: blur(3px); -webkit-backdrop-filter: blur(3px);
        }

        /* LOADER */
        #loader-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100dvh;
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 999;
            transform: translate3d(0,0,0);
            transition: transform 0.4s cubic-bezier(0.8, 0, 0.2, 1);
        }

        .loader-card {
            text-align: center; padding: 40px 30px; border-radius: 24px;
            background: var(--glass); 
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
            width: 85%; max-width: 360px;
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
        }

        .brand-logo { margin-bottom: 20px; animation: float 3s ease-in-out infinite; }
        .brand-logo img { width: 150px; height: auto; filter: drop-shadow(0 0 15px rgba(67, 176, 42, 0.3)); }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        .brand-name {
            color: white; font-size: 1.4rem; font-weight: 800;
            letter-spacing: 0.5px; margin-bottom: 30px; text-transform: uppercase;
            line-height: 1.3;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* PROGRESS BAR */
        .progress-box { width: 100%; margin: 15px 0; }
        .progress-track {
            width: 100%; height: 6px; background: rgba(255,255,255,0.1);
            border-radius: 10px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }
        #progress-fill {
            height: 100%; width: 0%; 
            background: linear-gradient(90deg, #43B02A, #89ff70);
            box-shadow: 0 0 20px rgba(67, 176, 42, 0.8);
            transition: width 0.1s linear; 
        }
        .percentage {
            color: var(--saf-green); font-weight: 700; font-size: 1.1rem;
            margin-top: 10px; display: block; letter-spacing: 1px;
        }
        .status-msg {
            color: rgba(255,255,255,0.7); font-size: 0.8rem;
            margin-top: 5px; height: 1.2rem; font-weight: 400; letter-spacing: 0.5px;
        }

        .disclaimer-box {
            position: absolute; bottom: 30px;
            font-size: 11px; color: rgba(255,255,255,0.4);
            text-align: center; width: 100%; line-height: 1.5; font-weight: 300;
        }
        .disclaimer-highlight {
            color: var(--saf-green); font-weight: 600; letter-spacing: 0.5px;
        }

        /* APP CONTAINER */
        .app-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; opacity: 0; transform: scale(1.05);
            transition: opacity 0.5s ease, transform 0.5s ease, filter 0.3s ease;
            pointer-events: none;
            overflow: hidden; /* Fix double scrollbars */
        }

        /* SECURITY LOCK STYLES */
        .app-container.security-blur { filter: blur(25px) brightness(0.7); transform: scale(0.98); }

        #security-lock {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 10, 5, 0.9);
            z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
        }
        #security-lock.locked { opacity: 1; pointer-events: all; }

        .lock-icon {
            font-size: 3.5rem; color: #fff; margin-bottom: 25px;
            background: linear-gradient(135deg, var(--saf-green), #2e7d1d);
            width: 90px; height: 90px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(67, 176, 42, 0.3);
        }

        .lock-title { color: white; font-size: 1.8rem; font-weight: 700; margin-bottom: 10px; }
        .lock-desc { color: rgba(255,255,255,0.6); font-size: 0.95rem; margin-bottom: 35px; text-align: center; }

        .unlock-btn {
            padding: 14px 45px; border-radius: 50px; border: none;
            background: white; color: var(--saf-dark); font-weight: 700;
            font-size: 1rem; cursor: pointer; letter-spacing: 0.5px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }
        .unlock-btn:active { transform: scale(0.95); }

        /* FLOATING HELP BUTTON */
        .help-btn {
            position: fixed; bottom: 20px; right: 20px;
            width: 50px; height: 50px; background: #25D366;
            border-radius: 50%; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-decoration: none; transition: transform 0.2s;
            opacity: 0; pointer-events: none;
        }
        .loaded .help-btn { opacity: 1; pointer-events: all; }
        .help-btn:active { transform: scale(0.9); }

        iframe { 
            width: 100%; height: 100%; border: none; background: #fff; 
            /* Improved Mobile Scrolling */
            -webkit-overflow-scrolling: touch; 
            overflow-y: scroll;
        }

        /* LOADED STATE */
        .loaded #loader-screen { transform: translateY(-100%); pointer-events: none; }
        .loaded .app-container { opacity: 1; transform: scale(1); pointer-events: all; }

        /* TOAST */
        .toast-container {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 9999; display: flex; flex-direction: column; gap: 10px;
            pointer-events: none; width: 90%; max-width: 350px;
        }

        .toast {
            background: rgba(0, 43, 19, 0.95);
            color: white; padding: 14px 24px; border-radius: 50px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            display: flex; align-items: center; gap: 15px;
            font-size: 0.9rem; font-weight: 500;
            border: 1px solid rgba(67, 176, 42, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0; transform: translateY(-20px) scale(0.9);
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .toast.show { opacity: 1; transform: translateY(0) scale(1); }
        .toast i { color: var(--saf-green); font-size: 1.2rem; }

    <div class="app-container" id="app-wrapper">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbwXG91eRRm__cUz_9kP4SZC9-mOyVbrV4rgMclF6K3Z_UuOw2SNizFtI8gLIjrYTHwj/exec" 
            id="payroll-frame">
        </iframe>

    <script>
        // --- 1. LOADER LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('bg-video');
            video.play().then(() => video.classList.add('video-ready')).catch(e => {});
        });

        let progress = 0;
        const fill = document.getElementById('progress-fill');
        const text = document.getElementById('percent-text');
        const status = document.getElementById('status-msg');
        
        // Simulating a slightly more realistic load time
        const timer = setInterval(() => {
            if (progress >= 100) {
                clearInterval(timer);
                completeLoading();
            } else {
                // Randomize speed for realism
                progress += Math.random() > 0.5 ? 2 : 1;
                if (progress > 100) progress = 100;
                updateUI(progress);
            }
        }, 40);

        function updateUI(val) {
            let p = Math.floor(val);
            fill.style.width = p + "%";
            text.innerText = p + "%";
            if (p < 30) status.innerText = "Authenticating User ID...";
            else if (p < 60) status.innerText = "Decrypting Finance Database...";
            else if (p < 90) status.innerText = "Syncing Payroll Records...";
            else status.innerText = "Finalizing Secure Connection...";
        }

        function completeLoading() {
            status.innerText = "Ready";
            fill.style.width = "100%";
            text.innerText = "100%";
            setTimeout(() => {
                document.body.classList.add('loaded');
                setTimeout(() => showToast('Connected to Shwari Finance', 'wifi'), 800);
                startInactivityTimer();
            }, 500);
        }

        function showToast(message, iconName) {
            const container = document.getElementById('toast-wrapper');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas fa-${iconName}"></i> ${message}`;
            container.appendChild(toast);
            requestAnimationFrame(() => toast.classList.add('show'));
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 500); 
            }, 4000);
        }

        // --- 2. SECURITY AUTO-LOCK FEATURE ---
        let idleTime = 0;
        let isLocked = false;
        
        // Check every second
        const idleInterval = setInterval(timerIncrement, 1000); 

        // Reset timer on parent window interaction
        const resetEvents = ['mousemove', 'keypress', 'click', 'touchstart', 'scroll'];
        resetEvents.forEach(evt => {
            document.addEventListener(evt, () => {
                if (!isLocked) idleTime = 0; 
            });
        });

        // Note: We cannot easily detect clicks INSIDE the Google iframe due to security (CORS).
        // To prevent annoying lockouts, we increased the timer to 5 minutes (300 seconds).

        function timerIncrement() {
            if (document.body.classList.contains('loaded')) {
                idleTime = idleTime + 1;
                // LOCK AFTER 5 MINUTES (300 Seconds)
                if (idleTime >= 300 && !isLocked) { 
                    lockSystem();
                }
            }
        }

        function lockSystem() {
            isLocked = true;
            document.getElementById('security-lock').classList.add('locked');
            document.getElementById('app-wrapper').classList.add('security-blur');
            showToast('System Locked for Security', 'lock');
        }

        function unlockSystem() {
            isLocked = false;
            idleTime = 0;
            document.getElementById('security-lock').classList.remove('locked');
            document.getElementById('app-wrapper').classList.remove('security-blur');
            showToast('Session Resumed', 'check-circle');
        }

        function startInactivityTimer() {
            idleTime = 0;
        }
    </script>
