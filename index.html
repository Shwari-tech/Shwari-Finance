<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Shwari Finance | Secure Access</title>

    <link rel="preload" as="image" href="https://www.austintec.com/wp-content/uploads/2023/10/jobs-for-women-in-construction.jpg">
    <link rel="preconnect" href="https://script.google.com">
    
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-green: #43B02A;
        }

        body, html {
            margin: 0; padding: 0;
            /* dvh = Dynamic Viewport Height (Best for mobile browsers with shifting URL bars) */
            height: 100dvh; width: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Inter', sans-serif;
            color: white;
            /* Removes gray tap highlight on mobile */
            -webkit-tap-highlight-color: transparent;
        }

        /* --- BACKGROUND --- */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.austintec.com/wp-content/uploads/2023/10/jobs-for-women-in-construction.jpg');
            background-size: cover;
            background-position: center;
            z-index: 0;
            filter: brightness(0.85) contrast(1.1);
            will-change: transform;
            animation: breathe 30s ease-in-out infinite alternate;
        }

        @keyframes breathe {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.3) 60%, rgba(0,0,0,0.1) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* --- UI CONTAINER --- */
        .ui-container {
            position: relative; z-index: 10;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: space-between;
            /* SAFE AREA PADDING FOR IPHONES/NOTCHES */
            padding: max(30px, env(safe-area-inset-top)) 25px max(30px, env(safe-area-inset-bottom)) 25px;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }

        /* HEADER */
        .header { display: flex; align-items: flex-start; }
        .dept-info { border-left: 3px solid var(--brand-green); padding-left: 15px; }
        .dept-title { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.9; margin-bottom: 5px; display: block; font-weight: 600;}
        .dept-name { font-size: 1.1rem; font-weight: 700; }

        /* HERO TEXT */
        .hero-section {
            margin-top: auto;
            margin-bottom: 60px; 
            max-width: 800px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            /* Tuned clamp for smooth scaling */
            font-size: clamp(3.8rem, 11vw, 4.5rem);
            line-height: 1.3;
            margin-bottom: 90px; 
            text-shadow: 0 20px 40px rgba(0,0,0,0.7);
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem; font-weight: 300; opacity: 0.9;
            display: flex; align-items: center; gap: 12px;
        }
        .subtitle::before { content:''; width: 30px; height: 2px; background: var(--brand-green); }

        /* --- BOTTOM AREA --- */
        .bottom-area {
            height: 100px; 
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }

        /* ROUND BUTTON */
        .round-btn {
            position: relative;
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.2s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            -webkit-tap-highlight-color: transparent;
        }

        .round-btn:active { transform: scale(0.9); }
        .round-btn i { transition: opacity 0.3s; }

        /* PULSING RINGS */
        .pulse-ring {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.4);
            animation: ripple 2s infinite;
            z-index: -1;
            pointer-events: none;
        }
        .pulse-ring:nth-child(2) { animation-delay: 1s; }

        @keyframes ripple {
            0% { width: 100%; height: 100%; opacity: 0.8; border-width: 2px; }
            100% { width: 220%; height: 220%; opacity: 0; border-width: 0px; }
        }

        /* LOADING STATE */
        .round-btn.loading .pulse-ring { display: none; }
        .round-btn.loading i { opacity: 0; }

        .round-btn.loading::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #43B02A; 
            border-right-color: #EA4335; 
            border-bottom-color: #FBBC05; 
            border-left-color: #4285F4; 
            animation: spinRainbow 0.8s linear infinite;
        }

        @keyframes spinRainbow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* APP IFRAME */
        .app-iframe {
            position: fixed; top: 0; left: 0; width: 100%; height: 100dvh;
            background: #fff; z-index: 100;
            transform: translate3d(0, 100%, 0);
            transition: transform 0.5s cubic-bezier(0.8, 0, 0.2, 1);
            will-change: transform;
        }
        .app-iframe.active { transform: translate3d(0, 0, 0); }
        
        iframe { 
            width: 100%; height: 100%; border: none; display: block;
            /* NEW: Opacity transition for smooth content load */
            opacity: 0; 
            transition: opacity 0.6s ease-in;
        }
        iframe.loaded { opacity: 1; }

        /* --- MOBILE MEDIA QUERIES --- */
        @media (max-width: 380px) {
            h1 { font-size: 2.8rem; margin-bottom: 25px; }
            .hero-section { margin-bottom: 40px; }
            .dept-name { font-size: 1rem; }
            .subtitle { font-size: 0.95rem; }
        }

        @media (max-height: 700px) {
            .hero-section { margin-bottom: 30px; }
            .bottom-area { height: 90px; }
            .round-btn { width: 70px; height: 70px; font-size: 1.3rem; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="overlay"></div>

    <div class="ui-container" id="ui-main">
        <header class="header">
            <div class="dept-info">
                <span class="dept-title">Shwari Finance Department</span>
                <span class="dept-name">Internal Portal</span>
            </div>
        </header>

        <div class="hero-section">
            <h1>Employee<br>Development</h1>
            
            <div class="subtitle">Empowering our Society</div>
        </div>

        <div class="bottom-area">
            <button class="round-btn" onclick="startLoading(this)" aria-label="Enter Portal">
                <div class="pulse-ring"></div>
                <div class="pulse-ring"></div>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div class="app-iframe" id="app-view">
        <iframe 
            loading="eager" 
            onload="this.classList.add('loaded')" 
            src="https://script.google.com/macros/s/AKfycbwP4RUVmgY7oL8b5ohERz0_QVFn1zR2VO8uGp3PGDIh5N6fHi70ipyniCJNKe64TqOT/exec">
        </iframe>
    </div>

    <script>
        function startLoading(btnElement) {
            const ui = document.getElementById('ui-main');
            const app = document.getElementById('app-view');

            // Start animation
            btnElement.classList.add('loading');

            // Wait 1.5s then Launch
            setTimeout(() => {
                ui.style.transition = "opacity 0.4s ease";
                ui.style.opacity = "0";
                
                setTimeout(() => {
                    app.classList.add('active');
                }, 100);
            }, 1500); 
        }
    </script>
</body>
</html>
