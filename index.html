    <style>
        :root {
            --saf-green: #43B02A;
            --saf-dark: #002b13;
            --glass: rgba(255, 255, 255, 0.15);
        }

        body, html { 
            margin: 0; padding: 0; 
            height: 100dvh; width: 100%; 
            overflow: hidden; 
            background-color: var(--saf-dark);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* NEW SEO HEADER STYLING */
        .seo-overlay {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 5; /* Above video, below loader */
            pointer-events: none;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        .seo-overlay h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .seo-overlay p {
            font-size: 0.9rem;
            margin: 5px 0 0 0;
            font-weight: 400;
            opacity: 0.8;
        }

        /* BACKGROUND VIDEO */
        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 1; opacity: 0; transition: opacity 0.5s ease;
        }
        #bg-video.video-ready { opacity: 1; }

        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(0, 43, 19, 0.9), rgba(0,0,0,0.8));
            z-index: 2;
            backdrop-filter: blur(2px); -webkit-backdrop-filter: blur(2px);
        }

        /* LOADER */
        #loader-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100dvh;
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 999;
            transform: translate3d(0,0,0);
            transition: transform 0.25s cubic-bezier(0.1, 0.9, 0.2, 1), opacity 0.2s ease;
        }

        .loader-card {
            text-align: center; padding: 30px; border-radius: 20px;
            background: var(--glass); border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); 
            width: 85%; max-width: 340px;
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        }

        /* LOGO STYLING */
        .brand-logo {
            margin-bottom: 15px;
            animation: pulse 2s infinite ease-in-out;
        }
        
        .brand-logo img {
            width: 140px; 
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        .brand-name {
            color: white; font-size: 1.3rem; 
            font-weight: 800;
            letter-spacing: 1px; margin-bottom: 25px; text-transform: uppercase;
            line-height: 1.4;
        }

        /* PROGRESS BAR */
        .progress-box { width: 100%; margin: 15px 0; }
        .progress-track {
            width: 100%; height: 4px; background: rgba(255,255,255,0.15);
            border-radius: 10px; overflow: hidden;
        }
        #progress-fill {
            height: 100%; width: 0%; 
            background: linear-gradient(90deg, #43B02A, #89ff70);
            box-shadow: 0 0 15px rgba(67, 176, 42, 0.6);
            transition: width 0.05s linear; 
        }
        .percentage {
            color: var(--saf-green); font-weight: 700; font-size: 1.2rem;
            margin-top: 8px; display: block;
        }
        .status-msg {
            color: rgba(255,255,255,0.8); font-size: 0.85rem;
            margin-top: 5px; height: 1.2rem; font-weight: 400;
        }

        .disclaimer-box {
            position: absolute; bottom: 30px;
            font-size: 10px; color: rgba(255,255,255,0.5);
            text-align: center; width: 100%; line-height: 1.4;
        }
        .disclaimer-highlight {
            color: var(--saf-green); font-weight: 700; letter-spacing: 1px;
        }

        /* APP CONTAINER */
        .app-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100dvh;
            z-index: 10; opacity: 0; transform: scale(1.02);
            transition: opacity 0.3s ease, transform 0.3s ease, filter 0.3s ease;
            pointer-events: none; -webkit-overflow-scrolling: touch; 
        }

        /* --- SECURITY LOCK STYLES --- */
        .app-container.security-blur {
            filter: blur(20px);
            transform: scale(0.95);
        }

        #security-lock {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 20, 10, 0.85); 
            z-index: 10000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #security-lock.locked {
            opacity: 1; pointer-events: all;
        }

        .lock-icon {
            font-size: 4rem; color: #fff; margin-bottom: 20px;
            background: var(--saf-green); width: 100px; height: 100px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(67, 176, 42, 0.4);
        }

        .lock-title {
            color: white; font-size: 1.5rem; font-weight: 700; margin-bottom: 10px;
        }

        .lock-desc {
            color: rgba(255,255,255,0.7); font-size: 0.9rem; margin-bottom: 30px; text-align: center;
            max-width: 80%;
        }

        .unlock-btn {
            padding: 12px 40px; border-radius: 30px; border: none;
            background: white; color: var(--saf-dark); font-weight: 700;
            font-size: 1rem; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }
        .unlock-btn:active { transform: scale(0.95); }

        iframe { width: 100%; height: 100%; border: none; background: #fff; }

        /* LOADED STATE */
        .loaded #loader-screen { transform: translateY(-100%) translate3d(0,0,0); opacity: 0; pointer-events: none; }
        .loaded .app-container { opacity: 1; transform: scale(1) translate3d(0,0,0); pointer-events: all; }
        
        /* HIDE SEO HEADER WHEN APP IS LOADED TO GIVE FULL SCREEN TO IFRAME */
        .loaded .seo-overlay { display: none; }

        /* TOAST */
        .toast-container {
            position: fixed; top: 20px; left: 50%;
            transform: translateX(-50%);
            z-index: 9999; 
            display: flex; flex-direction: column; gap: 10px;
            pointer-events: none; width: 90%; max-width: 350px;
        }

        .toast {
            background: rgba(0, 43, 19, 0.95);
            color: white; padding: 12px 20px; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; align-items: center; gap: 12px;
            font-size: 0.95rem; font-weight: 500;
            border: 1px solid rgba(67, 176, 42, 0.3);
            backdrop-filter: blur(8px);
            opacity: 0; transform: translateY(-20px);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast i { color: var(--saf-green); font-size: 1.1rem; }

    <script>
        // --- 1. LOADER LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('bg-video');
            video.play().then(() => video.classList.add('video-ready')).catch(e => {});
        });

        let progress = 0;
        const fill = document.getElementById('progress-fill');
        const text = document.getElementById('percent-text');
        const status = document.getElementById('status-msg');
        
        const timer = setInterval(() => {
            if (progress >= 100) {
                clearInterval(timer);
                completeLoading();
            } else {
                progress += 1;
                updateUI(progress);
            }
        }, 50);

        function updateUI(val) {
            let p = Math.floor(val);
            fill.style.width = p + "%";
            text.innerText = p + "%";
            if (p < 25) status.innerText = "Authenticating Shwari ID...";
            else if (p < 50) status.innerText = "Linking Finance Database...";
            else if (p < 75) status.innerText = "Verifying Payroll Records...";
            else status.innerText = "Decrypting Finance Portal...";
        }

        function completeLoading() {
            status.innerText = "Access Granted";
            fill.style.width = "100%";
            text.innerText = "100%";
            requestAnimationFrame(() => {
                document.body.classList.add('loaded');
                setTimeout(() => showToast('Welcome Back', 'user'), 600);
                startInactivityTimer(); // START SECURITY TIMER
            });
        }

        function showToast(message, iconName) {
            const container = document.getElementById('toast-wrapper');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas fa-${iconName}-circle"></i> ${message}`;
            container.appendChild(toast);
            requestAnimationFrame(() => toast.classList.add('show'));
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 500); 
            }, 4000);
        }

        // --- 2. SECURITY AUTO-LOCK FEATURE ---
        let idleTime = 0;
        let isLocked = false;
        
        const idleInterval = setInterval(timerIncrement, 1000); 

        // Reset timer on any interaction
        const resetEvents = ['mousemove', 'keypress', 'click', 'touchstart', 'scroll'];
        resetEvents.forEach(evt => {
            document.addEventListener(evt, () => {
                if (!isLocked) idleTime = 0; 
            });
        });

        window.addEventListener('blur', () => {
            if (!isLocked && document.activeElement === document.getElementById('payroll-frame')) {
                idleTime = 0;
            }
        });

        function timerIncrement() {
            if (document.body.classList.contains('loaded')) {
                idleTime = idleTime + 1;
                // LOCK AFTER 5 MINUTES (300 SECONDS)
                if (idleTime >= 300 && !isLocked) { 
                    lockSystem();
                }
            }
        }

        function lockSystem() {
            isLocked = true;
            document.getElementById('security-lock').classList.add('locked');
            document.getElementById('app-wrapper').classList.add('security-blur');
            showToast('System Locked for Security', 'lock');
        }

        function unlockSystem() {
            isLocked = false;
            idleTime = 0;
            document.getElementById('security-lock').classList.remove('locked');
            document.getElementById('app-wrapper').classList.remove('security-blur');
            showToast('Session Resumed', 'check');
        }

        function startInactivityTimer() {
            idleTime = 0;
        }
    </script>
