<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Shwari Finance Â· Digital Assimilation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: #fcfdfe;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* ----- ORBIT WRAPPER ----- */
        .wrapper {
            position: relative;
            width: min(500px, 92vw);
            height: min(500px, 92vw);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
        }

        .wrapper.pop-in {
            opacity: 1;
            transform: scale(1);
        }

        /* ----- MAIN ICON (CORE) ----- */
        .main-icon {
            position: relative;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: linear-gradient(145deg, #f6fbfd, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 40px rgba(11, 59, 71, 0.1), 0 4px 12px rgba(0,0,0,0.02);
            border: 3px solid white;
            z-index: 60;
            transition: transform 0.3s ease;
        }

        .main-icon i {
            font-size: 3.8rem;
            color: #0b2d3b;
            filter: drop-shadow(0 2px 6px rgba(17,106,163,0.2));
            transition: color 0.3s;
        }

        /* ----- FLOATING PARTICLES ----- */
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0; /* Hidden initially */
            animation: float 5s infinite ease-in-out;
            z-index: 20;
            transition: opacity 0.5s;
        }
        
        .wrapper.pop-in .particle { opacity: 0.18; }

        .p1 { width: 10px; height: 10px; top: 8%; left: 15%; background: #2c7a47; animation-duration: 4.2s; }
        .p2 { width: 6px; height: 6px; top: 78%; left: 88%; background: #116aa3; animation-duration: 6s; }
        .p3 { width: 14px; height: 14px; top: 70%; left: 8%; background: #d4a017; animation-duration: 5.4s; }
        .p4 { width: 7px; height: 7px; top: 18%; left: 86%; background: #5c4db0; animation-duration: 7s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* ----- ORBIT RINGS ----- */
        .orbit-inner, .orbit-outer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 40;
            /* removed transition on transform to prevent fighting with animation */
        }

        .orbit-inner {
            width: 220px;
            height: 220px;
            animation: rotateClockwise 12s linear infinite;
        }

        .orbit-outer {
            width: 380px;
            height: 380px;
            z-index: 30;
            animation: rotateCounter 18s linear infinite;
        }

        /* ----- ORBIT ITEMS ----- */
        .orb-fin, .orb-soc {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            box-shadow: 0 8px 18px rgba(0,0,0,0.06);
            /* Ensure smooth transition for the assimilation phase */
            transition: transform 0.6s cubic-bezier(0.2, 0, 0.2, 1), 
                        top 0.6s cubic-bezier(0.2, 0, 0.2, 1),
                        left 0.6s cubic-bezier(0.2, 0, 0.2, 1),
                        opacity 0.4s ease; 
        }

        /* Inner Items (Finance) */
        .orb-fin {
            width: 48px;
            height: 48px;
            font-size: 1.3rem;
            border: 1.5px solid rgba(255,255,255,0.7);
            z-index: 45;
        }
        /* Positioning logic: 
           We use Top/Left/Transform combos. 
           Note: To center them smoothly later, we will override these.
        */
        .orb-fin:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, -50%); color: #b78a1a; background: #fefcf0; }
        .orb-fin:nth-child(2) { top: 50%; right: 0; transform: translate(50%, -50%); color: #0e6291; background: #f0f7ff; }
        .orb-fin:nth-child(3) { bottom: 0; left: 50%; transform: translate(-50%, 50%); color: #4a3b8a; background: #f3f1fd; }
        .orb-fin:nth-child(4) { top: 50%; left: 0; transform: translate(-50%, -50%); color: #1f6e3f; background: #f1f9ec; }

        /* Outer Items (Social) */
        .orb-soc {
            width: 44px;
            height: 44px;
            font-size: 1.3rem;
            color: #2c3e4e;
            z-index: 35;
            /* Standard placement */
            top: 50%; left: 50%;
            margin-top: -22px; /* Half height */
            margin-left: -22px; /* Half width */
        }
        
        /* Using pure transforms for circular placement. 
           The second rotate cancels the rotation of the placement, keeping icons upright relative to the ring (mostly).
        */
        .orb-soc:nth-child(1) { transform: rotate(0deg) translate(190px) rotate(0deg); color: #1877F2; }
        .orb-soc:nth-child(2) { transform: rotate(72deg) translate(190px) rotate(-72deg); color: #000000; }
        .orb-soc:nth-child(3) { transform: rotate(144deg) translate(190px) rotate(-144deg); color: #25D366; }
        .orb-soc:nth-child(4) { transform: rotate(216deg) translate(190px) rotate(-216deg); color: #000000; }
        .orb-soc:nth-child(5) { transform: rotate(288deg) translate(190px) rotate(-288deg); color: #E1306C; }

        /* Icon pop-in animation on load */
        .orb-fin i, .orb-soc i {
            animation: iconPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes rotateClockwise { to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes rotateCounter { to { transform: translate(-50%, -50%) rotate(-360deg); } }
        @keyframes iconPop { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }


        /* ==========================================================================
           === DIGITAL ASSIMILATION (STAGGERED ZIP) EFFECT ===
           ========================================================================== */

        /* CRITICAL FIX: 
           Do NOT set 'animation: none' on the rings. 
           If you do, they snap to 0deg instantly. 
           Let them spin while the items detach.
        */

        /* 2. Turn icons into glowing data packets and zip to center */
        /* We use !important to override the specific nth-child transform rules */
        .wrapper.pull-active .orb-fin, 
        .wrapper.pull-active .orb-soc {
            /* Move to center. 
               Since the parent ring is rotating, these will spiral in visually.
            */
            top: 50% !important;
            left: 50% !important;
            right: auto !important;
            bottom: auto !important;
            margin: 0 !important; /* Reset margins used for centering */
            
            background: #116aa3 !important;
            border-color: #116aa3 !important;
            box-shadow: 0 0 15px #116aa3;
            
            /* Scale down to look like a data packet */
            transform: translate(-50%, -50%) scale(0.2) !important; 
            
            opacity: 0; /* Fade out as they hit the center */
            
            /* Use a "suction" easing: start slow, snap fast */
            transition: all 0.5s cubic-bezier(0.7, 0, 0.84, 0);
        }
        
        /* Hide the internal icons immediately so we just see the "packet" */
        .wrapper.pull-active .orb-fin i, 
        .wrapper.pull-active .orb-soc i { 
            opacity: 0; 
            transition: opacity 0.1s ease; 
        }

        /* 3. Rapid Staggered Delays (Machine Gun Effect) */
        /* Adjusted delays for a tighter sequence */
        .wrapper.pull-active .orb-fin:nth-child(1) { transition-delay: 0.00s; }
        .wrapper.pull-active .orb-soc:nth-child(1) { transition-delay: 0.08s; }
        .wrapper.pull-active .orb-fin:nth-child(2) { transition-delay: 0.16s; }
        .wrapper.pull-active .orb-soc:nth-child(2) { transition-delay: 0.24s; }
        .wrapper.pull-active .orb-fin:nth-child(3) { transition-delay: 0.32s; }
        .wrapper.pull-active .orb-soc:nth-child(3) { transition-delay: 0.40s; }
        .wrapper.pull-active .orb-fin:nth-child(4) { transition-delay: 0.48s; }
        .wrapper.pull-active .orb-soc:nth-child(4) { transition-delay: 0.56s; }
        .wrapper.pull-active .orb-soc:nth-child(5) { transition-delay: 0.64s; }

        /* 4. Core "Processing" Pulse */
        .wrapper.pull-active .main-icon {
            animation: dataProcess 1.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes dataProcess {
            0% { transform: scale(1); border-color: white; }
            30% { transform: scale(0.9); box-shadow: 0 0 10px #116aa3; border-color: #116aa3; } /* Anticipation */
            60% { transform: scale(1.1); box-shadow: 0 0 40px #116aa3; background: #fff; } /* Energy buildup */
            100% { transform: scale(40); opacity: 0; } /* Explosion to white */
        }


        /* ----- DASHBOARD IFRAME ----- */
        .app {
            position: fixed;
            inset: 0;
            opacity: 0;
            visibility: hidden;
            background: #ffffff;
            z-index: 2000;
            transition: opacity 0.8s ease-in; /* Slower fade in for smoothness */
        }

        .app.active {
            opacity: 1;
            visibility: visible;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        /* ----- RESPONSIVE ----- */
        @media (max-width: 500px) {
            .main-icon { width: 90px; height: 90px; }
            .main-icon i { font-size: 3rem; }
            .orbit-inner { width: 190px; height: 190px; }
            .orb-fin { width: 42px; height: 42px; font-size: 1.2rem; }
            .orbit-outer { width: 300px; height: 300px; }
            .orb-soc { width: 38px; height: 38px; font-size: 1.1rem; }
            .orb-soc:nth-child(1) { transform: rotate(0deg) translate(150px) rotate(0deg); }
            .orb-soc:nth-child(2) { transform: rotate(72deg) translate(150px) rotate(-72deg); }
            .orb-soc:nth-child(3) { transform: rotate(144deg) translate(150px) rotate(-144deg); }
            .orb-soc:nth-child(4) { transform: rotate(216deg) translate(150px) rotate(-216deg); }
            .orb-soc:nth-child(5) { transform: rotate(288deg) translate(150px) rotate(-288deg); }
        }
    </style>
</head>
<body>

    <div class="wrapper" id="ui">
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>

        <div class="main-icon">
            <i class="fas fa-user-tie"></i>
        </div>

        <div class="orbit-inner">
            <div class="orb-fin"><i class="fas fa-coins"></i></div>
            <div class="orb-fin"><i class="fas fa-file-invoice-dollar"></i></div>
            <div class="orb-fin"><i class="fas fa-calculator"></i></div>
            <div class="orb-fin"><i class="fas fa-money-bill-wave"></i></div>
        </div>

        <div class="orbit-outer">
            <div class="orb-soc"><i class="fab fa-facebook-f"></i></div>
            <div class="orb-soc"><i class="fab fa-x-twitter"></i></div>
            <div class="orb-soc"><i class="fab fa-whatsapp"></i></div>
            <div class="orb-soc"><i class="fab fa-threads"></i></div>
            <div class="orb-soc"><i class="fab fa-instagram"></i></div>
        </div>
    </div>

    <div class="app" id="app">
        <iframe src="https://script.google.com/macros/s/AKfycbyFsKt1t8t0pzRVgoIpnb3H9kBIwdmsCUMnV_RjCDpgVBPNA2d3Ig3jKnJ-jEyynkI8/exec" title="Shwari Finance Dashboard"></iframe>
    </div>

    <script>
        (function() {
            "use strict";

            const uiWrapper = document.getElementById('ui');
            const appPanel = document.getElementById('app');

            // 1. Pop in the initial orbit sequence immediately
            requestAnimationFrame(() => {
                uiWrapper.classList.add('pop-in');
            });

            // 2. Trigger the "Digital Assimilation" effect after 3.0 seconds
            setTimeout(() => {
                uiWrapper.classList.add('pull-active');

                // 3. Reveal Dashboard (Timed with the explosion)
                setTimeout(() => {
                    appPanel.classList.add('active');
                    
                    // Cleanup UI to save resources after fade out
                    setTimeout(() => { uiWrapper.style.display = 'none'; }, 1000);
                    
                }, 1100); // 1.1s allows the packets to hit center and pulse to fire

            }, 3000); 

        })();
    </script>
</body>
</html>
